<div class="container text-center mt-5">
  <h1 class="text-primary">Testando o nosso Model Aluno</h1>
  <div class="card" style="width: 300px;">
    <img [src]="alunoTeste.foto" class="card-img-top">
    <div class="card-body">
      <h5>{{ alunoTeste.nome }}</h5>
      <h5>{{ alunoTeste.disciplina }}</h5>
      <h5>{{ alunoTeste.nota1 }}</h5>
      <h5>{{ alunoTeste.nota2 }}</h5>
      <h5>{{ alunoTeste.media }}</h5>
      

    </div>

  </div>

</div>
